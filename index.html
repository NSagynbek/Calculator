<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <header class="display">
            <input type="text" class="displayInput" id="inputField" >
        </header>

        <section>
            <span class="light" id="all-clear">AC</span> <span class="light" id="switch" >+/-</span><span class="light" id="percent">%</span> <span class="yellow" id="division">/</span>
        </section>
        <section >
            <span id="seven">7</span> <span id="eight">8</span> <span id="nine">9</span> <span class="yellow" id="multiply">*</span>
        </section>
        <section >
            <span id="four">4</span> <span id="five">5</span><span id="six">6</span> <span class="yellow" id="minus">-</span>
        </section>
        <section >
            <span id="one">1</span> <span id="two">2</span><span id="three">3</span> <span class="yellow" id="plus">+</span>
        </section>
        <section class="edit">
            <span class="zero" id="zero">0</span> <span id="comma">.</span> <span class="yellow" id="equal">=</span> 
        </section>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
